<div class="divSetting">
    <form [formGroup]="form">
        <div>
            <h1>LogIn</h1>
        </div>
        <div>
            <div>
                <mat-form-field class="sizeInput">
                    <mat-label>Nome de Usuário</mat-label>
                    <input  type="text" matInput placeholder="Entre com o nome de usuário" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="sizeInput">
                    <mat-label>Senha</mat-label>
                    <input type="password" matInput placeholder="Senha" required>
                </mat-form-field>
            </div>
        </div>
        <br>
        <mat-divider></mat-divider>
        <br>
        <div class="buttomAlign">
            <button mat-stroked-button color="primary">Entrar</button>
            <button mat-stroked-button [mat-dialog-close]="true" (click)="OpenDialog()">Cadastrar</button>
            <div class="spacer"></div>
            <a mat-button class="forgotPassword">Esqueceu sua senha?</a>
        </div>
    </form>
</div>
